<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="img Equilibrium">
    <h1 class="container-name">
      Equilibrium #3429
    </h1>
    <p class="container-description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <p class="container-values">
      <span class="post-float">
        <img src="./images/icon-clock.svg" alt="clock"> 3 days left
      </span>
      <img src="./images/icon-ethereum.svg" alt="iconEthereum">
      <span>0.041 ETH</span>
      </p>
    
    <div class="container-creator">
      <img src="./images/image-avatar.png" alt="Img creator">
    <p>Creation of <strong>Jules Wyvern</strong></p>
    </div>
    </div>
  
    
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/AndersonKeller" target="_blank">Anderson Keller</a>.
    </div>
  </footer>
</body>
</html>
